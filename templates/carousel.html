{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/carousel.css">
{% end %}

{% block body %}
<div class ="row">
<div class="col-sm-8 col-md-8">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/static/img/face.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img/face.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/static/img/face.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
    <div class="col-sm-4 col-md-4">
    <div class="thumbnail">
            <img id ="description" src="/static/img/face.jpg"
                 alt="通用的占位符缩略图">
            <div class="caption">
                <h3>这是编辑框</h3>
                <p>一些示例文本</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">
                        图像旋转
                    </a>
                    <a href="#" class="btn btn-primary" role="button">
                        图像等等
                    </a>

                </p>
            </div>
        </div>
</div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
{% end %}
